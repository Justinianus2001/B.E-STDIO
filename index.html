<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>B.E STDIO</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"> -->
    </head>
    <body>
        <header>
            <div class="rectangle-1">
                <div class="phone">
                    <img src="./image/phone.svg" alt="phone" class="phone-icon">
                    <p class="phone-number">(239) 555-0108</p>
                </div>
                <div class="address">
                    <img src="./image/pin.svg" alt="pin" class="pin-icon">
                    <p class="address-info">3891 Ranchview Dr. Richardson, California</p>
                </div>
                <div class="star">
                    <img src="./image/star.svg" alt="star" class="star-icon">
                    <p class="star-info">33400 Five Star Service Reviews</p>
                </div>
            </div>
            <div class="rectangle-2">
                <div class="logo">
                    <a href="#" class="cordes">cordes.</a>
                </div>
                <div class="navigation">
                    <div class="women">
                        <a href="#" class="women-text">Women</a>
                    </div>
                    <div class="men">
                        <a href="#" class="men-text">Men</a>
                    </div>
                </div>
                <hr class="line-2">
                <form action="" class="search-box">
                    <input type="text" placeholder="Search product" class="search-input">
                    <button type="submit" class="search-button">
                        <img src="./image/search.svg" alt="search" class="search-icon">
                        <p class="search-button-text">Search</p>
                    </button>
                </form>
                <div class="account">
                    <img src="./image/account1.svg" alt="account1" class="account-icon-1">
                    <a href="#" class="account-info">
                        <p class="account-log-in-out">Log in/Sign up</p>
                        <p class="account-name">Account</p>
                        <img src="./image/account2.svg" alt="account2" class="account-icon-2">
                    </a>
                </div>
                <div class="wishlist">
                    <img src="./image/heart.svg" alt="heart" class="wishlist-icon">
                    <a href="#" class="wishlist-text">Wishlist</a>
                </div>
                <div class="cart">
                    <img src="./image/cart.svg" alt="cart" class="cart-icon">
                    <a href="#" class="cart-text">Cart</a>
                </div>
                <hr class="line-1">
            </div>
            <div class="navigation-bar">
                <ul class="navigation-list">
                    <div class="line-3">
                        <hr class="line-3-1">
                    </div>
                    <div class="line-3">
                        <hr class="line-3-2">
                    </div>
                    <div class="line-3">
                        <hr class="line-3-3">
                    </div>
                    <div class="line-3">
                        <hr class="line-3-4">
                    </div>
                    <div class="line-3">
                        <hr class="line-3-5">
                    </div>
                    <div class="line-3">
                        <hr class="line-3-6">
                    </div>
                    <div class="line-3">
                        <hr class="line-3-7">
                    </div>
                    <div class="line-3">
                        <hr class="line-3-8">
                    </div>
                    <div class="link-list">
                        <div class="link-1">
                            <a href="#" class="link-text-1">New in</a>
                        </div>
                        <div class="link-2">
                            <a href="#" class="link-text-2">Clothing</a>
                        </div>
                        <div class="link-3">
                            <a href="#" class="link-text-3">Shoes</a>
                        </div>
                        <div class="link-4">
                            <a href="#" class="link-text-4">Accessries</a>
                        </div>
                        <div class="link-5">
                            <a href="#" class="link-text-5">Skateboard</a>
                        </div>
                        <div class="link-6">
                            <a href="#" class="link-text-6">Route One</a>
                        </div>
                        <div class="link-7">
                            <a href="#" class="link-text-7">Brands</a>
                        </div>
                        <div class="link-8">
                            <a href="#" class="link-text-8">Launches</a>
                        </div>
                        <div class="link-9">
                            <a href="#" class="link-text-9">Sale</a>
                        </div>
                    </div>
                </ul>
            </div>
        </header>

            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script> -->
    </body>
</html>
